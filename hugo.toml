baseURL = 'https://redhat-kr-service.github.io/openshift-kdb/'
languageCode = 'en-us'
title = 'OpenShift KDB Documentation'

[module]
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

[params]
  # Theme settings
  description = "OpenShift KDB Documentation"
  author = "Your Name"
  github_repo = "https://github.com/yourusername/openshift-kdb"
  
  # Menu settings
  [[menu.main]]
    identifier = "docs"
    name = "Documentation"
    url = "/docs/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoise = ""
    lineNumbers = true
    lineSpan = ""
    tabWidth = 4
